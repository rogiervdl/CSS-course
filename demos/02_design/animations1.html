<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css animations demo</title>
	<style>
		body {
			margin: 0;
		}
		#scene {
			max-width: 800px;
			border: 2px solid #999;
			height: 200px;
			overflow: hidden;
		}
		#bus {
			margin-left: -300px;
			margin-top: 50px;
			animation: bus-animation 3s infinite ease-in-out;
		}
		@keyframes bus-animation {
			0% { margin-left: -300px; }
			50% { margin-left: 70px; }
			100% { margin-left: 2000px; }
		}
	</style>
</head>
<body>
	<div id="scene">
		<img src="img/bus.png" alt="" id="bus">
	</div>
</body>
</html>
