<!DOCTYPE html>
<!-- [html-validate-disable no-style-tag] -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS grid gallery</title>
  <style>
    html {
      background-color: #eee;
    }
    body {
      background-color: #fff;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    img {
      display: block;
      max-width: 100%;
      overflow: hidden;
    }
    #gallery {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    }
  </style>
</head>

<body>
  <figure id="gallery">
    <img src="img/foto01.jpg" alt="">
    <img src="img/foto02.jpg" alt="">
    <img src="img/foto03.jpg" alt="">
    <img src="img/foto04.jpg" alt="">
    <img src="img/foto05.jpg" alt="">
    <img src="img/foto06.jpg" alt="">
    <img src="img/foto07.jpg" alt="">
  </figure>
</body>

</html>
