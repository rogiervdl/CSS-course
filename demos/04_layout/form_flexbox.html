<!DOCTYPE html>
<!-- [html-validate-disable no-style-tag] -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS flexbox form</title>
  <style>
    html {
      background-color: #eee;
    }
    body {
      background-color: #fff;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    form {
      margin: 0 auto;
      max-width: 400px;
    }

    .form__control {
      display: flex;
      gap: 10px;
      margin-bottom: 1em;
    }
    label {
      flex: 0 0 120px;
    }
    input {
      flex: 1 1 0;
    }
  </style>
</head>

<body>
  <form>
    <div class="form__control">
      <label for="login">Login:</label>
      <input type="text" id="login" required>
    </div>
    <div class="form__control">
      <label for="pw">Password:</label>
      <input type="password" id="pw" required>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
