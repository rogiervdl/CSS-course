<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.block {
			width: 100px;
			height: 75px;
			background-color: #ddd; 
			border: 3px solid #ccc;
			margin: 0 10px 10px 0;
			display: inline-block;
		}
		.block:target {
			background-color: #ddf; 
			border: 3px solid #ccf;
		}

	</style>
</head>
<body>
	<a href="#block-1"><div class="block" id="block-1"></div></a>
	<a href="#block-2"><div class="block" id="block-2"></div></a>
	<a href="#block-3"><div class="block" id="block-3"></div></a>

	<ul>
		<li><a href="#block-1">highlight first</a></li>
		<li><a href="#block-2">highlight second</a></li>
		<li><a href="#block-3">highlight third</a></li>
	</ul>

</body>
</html>
